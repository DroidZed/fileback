<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="http://localhost:35729/livereload.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Contrat de devis</title>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-between">
        <div class="col">
            <p>Contrat #<span th:text="${contract.contractId}"></span> </p>
        </div>
        <div class="col">
            <p>Créé le :
                <span th:text="${contract.createdAt.toLocalDate()}"></span> à
                <span th:text="${contract.createdAt.toLocalTime().toString()}"></span>
            </p>
        </div>
    </div>
    <div class = "row">
        <div class="col">
            <p>Nom Particulier <span th:text="${contract.getUserDetails.fullName}"></span></p>
        </div>
        <div class="col">
            <p>Nom Professionnel <span th:text="${contract.jobberDetails.fullName}"></span></p>
        </div>
    </div>
    <div class="row">
        <div>
            <h2>Besoin :</h2> <span th:text="${contract.need.needTitle}"></span>
        </div>
        <div>
            <p>Description du besoin : <span th:text = "${contract.need.needDescription}"></span></p>
        </div>
        <div>
            <p>Budget du particulier : <span th:text = "${contract.need.budget}"></span> DT</p>
        </div>
        <div>
            <p>Rénumeration du professionnel : <span th:text = "${contract.jobberDetails.services.renumeration}"></span></p>
        </div>
    </div>
    <div class="row">
        <div>
            <p>Date de travail : <span th:text = "${contract.devis.dateTravail}"></span> </p>
        </div>
    </div>
</div>
</body>
</html>
