<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Spring Boot - Contrat de devis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link th:href="@{main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <p>Contrat #<span th:text="${contract.contractId}"></span> </p>
        </div>
        <div>
            <p>Créé le :<span th:text="${contract.createdAd}"></span> </p>
        </div>
    </div>
    <div class = "row">
        <div>
            <p>Nom Particulier <span th:text="${contract.userdetails.fullName}"></span></p>
        </div>
        <div>
            <p>Nom Professionnel <span th:text="${contract.jobberDetails.fullName}"></span></p>
        </div>
    </div>
    <div class="row">
        <div>
            <h2>Besoin :</h2> <span th:text="${contract.need.needTitle}"></span>
        </div>
        <div>
            <p>Description du besoin : <span th:text = "${contract.need.needDescription}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
